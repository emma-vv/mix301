<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media City Bergen - Rooms Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="back-button" aria-label="Back">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h1 class="header-title">Media City Bergen</h1>
        <div class="header-spacer"></div>
      </div>

      <!-- Module Cards -->
      <div class="module-card">
        <div class="card-content">
          <div class="card-header">
            <div class="title-row">
              <h3 class="card-title">Seminar 1</h3>
              <button class="star-button starred" aria-label="Toggle star">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 1L12.5 7L19 8L14 12.5L15.5 19L10 15.5L4.5 19L6 12.5L1 8L7.5 7L10 1Z"
                    fill="white"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="timeline-container">
            <div class="timeline-grid">
              <div class="time-marker">08:00</div>
              <div class="time-marker">09:00</div>
              <div class="time-marker">10:00</div>
              <div class="time-marker">11:00</div>
              <div class="grid-line" style="left: 0px"></div>
              <div class="grid-line" style="left: 74px"></div>
              <div class="grid-line" style="left: 148px"></div>
              <div class="grid-line" style="left: 222px"></div>
              <div class="grid-line" style="left: 296px"></div>
              <div
                class="grid-line horizontal"
                style="left: 74px; top: 24px; height: 24px"
              ></div>
              <div
                class="grid-line horizontal"
                style="left: 74px; top: 68px; height: 24px"
              ></div>
              <div
                class="grid-line horizontal"
                style="left: 222px; top: 68px; height: 24px"
              ></div>
              <div
                class="event-block event-green"
                style="left: 18px; width: 129px; top: 24px"
              >
                <span class="event-label">MIX100</span>
              </div>
              <div
                class="event-block event-purple"
                style="left: 167px; width: 129px; top: 24px"
              >
                <span class="event-label">JOU100</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="module-card">
        <div class="card-content">
          <div class="card-header">
            <div class="title-row">
              <h3 class="card-title">Seminar 2</h3>
              <button class="star-button starred" aria-label="Toggle star">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 1L12.5 7L19 8L14 12.5L15.5 19L10 15.5L4.5 19L6 12.5L1 8L7.5 7L10 1Z"
                    fill="white"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="timeline-container">
            <div class="timeline-grid">
              <div class="time-marker">08:00</div>
              <div class="time-marker">09:00</div>
              <div class="time-marker">10:00</div>
              <div class="time-marker">11:00</div>
              <div class="grid-line" style="left: 0px"></div>
              <div class="grid-line" style="left: 74px"></div>
              <div class="grid-line" style="left: 148px"></div>
              <div class="grid-line" style="left: 222px"></div>
              <div class="grid-line" style="left: 296px"></div>
              <div
                class="grid-line horizontal"
                style="left: 148px; top: 25px; height: 25px"
              ></div>
              <div
                class="event-block event-green"
                style="left: 82px; width: 129px; top: 25px"
              >
                <span class="event-label">MIX203</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="module-card">
        <div class="card-content">
          <div class="card-header">
            <div class="title-row">
              <h3 class="card-title">Datalab 1</h3>
              <button class="star-button" aria-label="Toggle star">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 1L12.5 7L19 8L14 12.5L15.5 19L10 15.5L4.5 19L6 12.5L1 8L7.5 7L10 1Z"
                    fill="none"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="timeline-container">
            <div class="timeline-grid">
              <div class="time-marker">08:00</div>
              <div class="time-marker">09:00</div>
              <div class="time-marker">10:00</div>
              <div class="time-marker">11:00</div>
              <div class="grid-line" style="left: 0px"></div>
              <div class="grid-line" style="left: 74px"></div>
              <div class="grid-line" style="left: 148px"></div>
              <div class="grid-line" style="left: 222px"></div>
              <div class="grid-line" style="left: 296px"></div>
              <div
                class="grid-line horizontal"
                style="left: 148px; top: 25px; height: 25px"
              ></div>
              <div
                class="event-block event-green"
                style="left: 82px; width: 129px; top: 25px"
              >
                <span class="event-label">MIX203</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
