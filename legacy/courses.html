    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <style>
      .courses-body {
        padding-bottom: 115px;
      }

      .course-list-item {
        border: 1.352px solid rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 16px 24px;
        margin-bottom: 16px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 51px;
        text-decoration: none;
      }

      .course-list-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .course-title {
        font-size: 16px;
        font-weight: 400;
        color: white;
        margin: 0;
        flex: 1;
      }

      .course-star-wrapper {
        width: 19.987px;
        height: 19.987px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .course-glow {
        position: absolute;
        width: 159.981px;
        height: 159.981px;
        border-radius: 45372000px;
        filter: blur(60px);
        opacity: 0.6;
        pointer-events: none;
        left: 182px;
        top: -57px;
      }

      .course-glow.mix {
        background: linear-gradient(to bottom, rgba(193, 241, 90, 0.8), rgba(168, 212, 68, 0.8));
      }

      .course-glow.tvp {
        background: linear-gradient(to bottom, rgba(255, 184, 157, 0.8), rgba(245, 160, 132, 0.8));
      }

      .course-glow.man {
        background: linear-gradient(to bottom, rgba(107, 219, 219, 0.8), rgba(79, 196, 196, 0.8));
      }

      .course-glow.jou {
        background: linear-gradient(to bottom, rgba(107, 216, 227, 0.8), rgba(85, 195, 207, 0.8));
      }

      .course-glow.ujo {
        background: linear-gradient(to bottom, rgba(107, 216, 227, 0.8), rgba(85, 195, 207, 0.8));
      }
    </style>
  </head>
