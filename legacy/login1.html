<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aurora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components.css" />
    <style>
      .login-body {
        min-height: 100vh;
        padding: 220px 24px 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .login-logo {
        width: 160px;
        height: 160px;
        border: 2px solid rgba(101, 33, 241, 0.45);
        border-radius: 37px;
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-logo img {
        width: 148.28%;
        height: 147.95%;
        object-fit: cover;
        position: absolute;
        left: -24.03%;
        top: -23.97%;
      }

      .login-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 48px;
        align-items: center;
        justify-content: flex-end;
        min-height: 0;
        width: 345px;
      }

      .login-header {
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
        width: 100%;
      }

      .login-title {
        font-size: 24px;
        font-weight: 600;
        color: white;
        text-align: center;
        margin: 0;
      }

      .login-subtitle {
        font-size: 16px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.6);
        text-align: center;
        margin: 0;
      }

      .login-button-wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login-button {
        width: 345px;
        height: 56px;
        border: 1.352px solid rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        background: transparent;
        color: white;
        font-size: 16px;
        font-weight: 600;
        font-family: "Roboto", sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0px 1px 2px 0px inset rgba(255, 255, 255, 0.2);
      }

      .login-button:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .step-indicators {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .step-indicator {
        width: 47.982px;
        height: 47.982px;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 400;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1.352px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .step-indicator.active {
        background: #6521f1;
        color: white;
      }

      .step-indicator:not(.active) {
        background: rgba(101, 33, 241, 0.15);
        color: rgba(255, 255, 255, 0.4);
      }

      .step-connector {
        width: 47.982px;
        height: 1.986px;
        background: rgba(101, 33, 241, 0.3);
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="background-blur">
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
    </div>

    <div class="login-body">
      <div class="login-logo">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 160'%3E%3Crect width='160' height='160' fill='%23000' rx='37'/%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23FF00FF'/%3E%3Cstop offset='50%25' stop-color='%236521F1'/%3E%3Cstop offset='100%25' stop-color='%230000FF'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M80 30 C95 35, 110 45, 120 60 C130 75, 130 95, 120 110 C110 125, 95 135, 80 130 C65 135, 50 125, 40 110 C30 95, 30 75, 40 60 C50 45, 65 35, 80 30 Z' fill='url(%23grad)'/%3E%3Cpath d='M80 60 L85 75 L100 75 L88 85 L93 100 L80 90 L67 100 L72 85 L60 75 L75 75 Z' fill='white'/%3E%3C/svg%3E"
          alt="Aurora Logo"
        />
      </div>
      <div class="login-content">
        <div class="login-header">
          <div class="step-indicators">
            <div class="step-indicator active">1</div>
            <div class="step-connector"></div>
            <div class="step-indicator">2</div>
          </div>
          <div>
            <h1 class="login-title">Welcome to Aurora</h1>
            <p class="login-subtitle">Please log in to continue</p>
          </div>
        </div>
        <div class="login-button-wrapper">
          <button
            class="login-button"
            onclick="window.location.href='login2.html'"
          >
            Log In
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
