<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIX100 - Course Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components.css" />
    <style>
      .course-detail-body {
        padding-bottom: 24px;
      }
    </style>
  </head>
  <body class="course-detail-body">
    <div class="background-blur">
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
      <div class="blur-circle"></div>
    </div>

    <div class="container">
      <!-- Header -->
      <div class="header">
        <a href="index.html" class="back-button back-button-visible" aria-label="Back">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
          >
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </a>
        <h1 class="header-title">MIX100</h1>
        <button class="star-button star-button-component" aria-label="Star">
          <svg
            class="star-icon"
            viewBox="0 0 20 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 0L12.2451 6.90983H19.5106L13.6327 11.1803L15.8779 18.0902L10 13.8197L4.12215 18.0902L6.36729 11.1803L0.489435 6.90983H7.75486L10 0Z"
              fill="white"
            />
          </svg>
        </button>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Course Information Button -->
      <button class="course-info-button">
        <i class="fas fa-info-circle" style="width: 20px; height: 20px; color: white"></i>
        <span class="course-info-button-text">Course information</span>
        <i class="fas fa-chevron-down chevron-icon"></i>
      </button>

      <!-- Upcoming Activities Section -->
      <div style="margin-top: 24px">
        <h2 class="section-title">Upcoming activities</h2>
        <div class="activity-card">
          <div class="activity-card-glow"></div>
          <div class="activity-header">
            <h3 class="activity-title">Workshop</h3>
            <div class="status-badge status-upcoming">Upcoming</div>
          </div>
          <div class="activity-details">
            <div class="activity-date-time">
              <span>Tue Oct 14</span>
              <span>08:15 - 10:00</span>
            </div>
            <a href="#" class="seminar-link">
              <span>Seminar 1</span>
              <i class="fas fa-arrow-up-right"></i>
            </a>
          </div>
        </div>
        <button class="view-all-button">
          <i
            class="fas fa-chevron-left"
            style="
              transform: rotate(270deg) scaleY(-1);
              width: 8px;
              height: 16px;
              color: white;
            "
          ></i>
          <span class="view-all-button-text">6 upcoming activities</span>
          <i
            class="fas fa-chevron-right"
            style="
              transform: rotate(270deg);
              width: 8px;
              height: 16px;
              color: white;
            "
          ></i>
        </button>
      </div>

      <!-- Past Activities Section -->
      <div style="margin-top: 24px">
        <h2 class="section-title">Past activities</h2>
        <div class="activity-card">
          <div class="activity-card-glow"></div>
          <div class="activity-header">
            <h3 class="activity-title">Workshop</h3>
            <div class="status-badge status-completed">Completed</div>
          </div>
          <div class="activity-details">
            <div class="activity-date-time">
              <span>Tue Aug 12</span>
              <span>08:15 - 10:00</span>
            </div>
            <a href="#" class="seminar-link">
              <span>Seminar 1</span>
              <i class="fas fa-arrow-up-right"></i>
            </a>
          </div>
        </div>
        <button class="view-all-button">
          <i
            class="fas fa-chevron-left"
            style="
              transform: rotate(270deg) scaleY(-1);
              width: 8px;
              height: 16px;
              color: white;
            "
          ></i>
          <span class="view-all-button-text">View all past activities</span>
          <i
            class="fas fa-chevron-right"
            style="
              transform: rotate(270deg);
              width: 8px;
              height: 16px;
              color: white;
            "
          ></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
